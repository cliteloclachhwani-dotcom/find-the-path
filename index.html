<!DOCTYPE html>
<html>
<head>
    <title>SECR MONITOR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; font-family: sans-serif; height: 100vh; background: #eef2f3; }
        #sidebar { width: 320px; background: #ffffff; color: #333; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
        #map { flex: 1; position: relative; }
        .stats-box { background: white; color: #333; padding: 10px; border-radius: 4px; position: absolute; top: 10px; right: 10px; z-index: 1000; font-family: monospace; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        select, input, button { width: 100%; margin-bottom: 12px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #34495e; color: white; cursor: pointer; font-weight: bold; border: none; }
        button:hover { background: #2c3e50; }
        h2 { color: #2c3e50; font-size: 18px; border-bottom: 2px solid #34495e; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>SECR RAIPUR TELOC CELL MONITOR</h2>
        <input type="file" id="csv_file" accept=".csv">
        <label>From:</label><select id="s_from"></select>
        <label>To:</label><select id="s_to"></select>
        <button onclick="generateLiveMap()">GENERATE MAP</button>
        <button style="background: #27ae60;" onclick="saveInteractiveWebReport()">WEB REPORT</button>
        <button style="background: #2980b9;" onclick="downloadExcelAudit()">EXCEL DOWNLOAD</button>
    </div>
    <div id="map">
        <div class="stats-box">SPEED: <span id="live-speed">0.0</span> | TIME: <span id="live-time">--</span></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="mapping.js"></script>
    <script src="report.js"></script>
</body>
</html>
